<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>成人学历报考中心</title>
  <link rel="stylesheet" href="static/css/index.css" />
 </head>
 <style>
  .borders {
   width: 846px;
   height: 440px;
   text-align: center;
   border: 10px solid #ff6064;
  }
  .titles {
   position: absolute;
   left: 333px;
   top: -30px;
   margin-top: 10px;
   display: inline-block;
   color: #fff;
   font-size: 25px;
   font-weight: 700;
   width: 180px;
   height: 50px;
   line-height: 50px;
   background-color: #ff6064;
  }
 </style>
 <body>
  <div class="new-wrapper">
   <span class="titles">重要通知</span>
   <div class="borders">
    <div class="new-desc">
     为贯彻落实《国务院关于深化继续教育招生制度改革的实施意见》（国发〔2014〕35号）要求<br />
     <span class="year">2021</span>深化继续教育招生改革，进一步推动我省高等职业教育发展，加快构建现代职业教育体系<br />
     <span class="year1">2021</span>年我省继续教育报名分为<span style="color: red">注册报名、资格审核、网上缴费</span
     >3个阶段进行<br />
     <span style="color: red">网上报名确认时间即将截止，逾期不填报视为放弃征集志愿</span>
    </div>
    <div class="new-time">
     <div class="new-time-month month"></div>
     <div class="new-time-day day"></div>
    </div>
    <div class="new-btn">
     <a class="tanlan">点击报名</a>
    </div>
   </div>
  </div>
 </body>
 <script>
  var myDate = new Date();
  var year = myDate.getFullYear();
  var month = myDate.getMonth() + 1;
  if (month < 10) {
   month = "0" + month;
  }
  var date = myDate.getDate();
  date += 1;
  if (date < 10) {
   date = "0" + date;
  }
  document.querySelector(".new-desc .year").innerText = year;
  document.querySelector(".new-desc .year1").innerText = year;
  document.querySelector(".new-time .month").innerText = month;
  document.querySelector(".new-time .day").innerText = date;
  document.querySelector(".tanlan").addEventListener("click", function (e) {
   date = parseFloat(date) + 1;
   let dt = new Date()    
	 dt.setMonth(parseFloat(month))   
	 dt.setDate(0);  
  var maxDate = dt.getDate()  
   if (date > maxDate) {
    date = "01";
    month = parseFloat(month) + 1;
    if (month < 10) {
     month = "0" + month;
    }
   }
   if (date < 10) {
    date = "0" + parseFloat(date);
   }
   if (month == 13) {
    month = "01";
    year += 1;
   }
   document.querySelector(".new-time .day").innerText = date;
   document.querySelector(".new-time .month").innerText = month;
   document.querySelector(".new-desc .year").innerText = year;
   document.querySelector(".new-desc .year1").innerText = year;
  });
 </script>
</html>
